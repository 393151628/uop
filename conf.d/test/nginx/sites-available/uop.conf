
upstream uop_backends {
    # server server:port weight=x;
    server app-2:5000;
    server app-1:5000;
}


server {
    listen       80; 
    #server_name uop-test.syswin.com 172.32.28.57;
    server_name 172.32.28.51 uop-test.syswin.com;
    #server_name uop.com;
    #server_name uop.com uop-test.syswin.com;
    #server_name uop.jiaxiaolei.com;
    #server_name  uop-test.syswin.com;
    #root         /opt/uop-frontend-webroot111;
    #root /root/uop-frontend-webroot;
    #root /opt/uop-frontend-webroot1111;
    #root         /opt/scloud-webroot;
    #root         /root/uop-frontend-webroot;
    root /opt/uop-frontend/dist;
    #root /opt/uop-frontend-webroot;
    index index.htm index.html;
    access_log  /var/log/nginx/uop/access.log  main;
    error_log  /var/log/nginx/uop/error.log  debug;
    
    #echo $host; # failed
    #proxy_set_header Host $host;

    # Load configuration files for the default server block.
    location ~ /docs/ {
		#root /root/uop-backend-runtime/uop-backend;
		root /opt/uop-backend-runtime/uop-backend;
		index index.htm index.html;
    }
    location ~ /api {
                proxy_pass http://uop_backends;
                proxy_set_header            Host $host;
                #proxy_set_header            X-real-ip $remote_addr;
                #proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
      }
}

